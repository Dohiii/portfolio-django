{% load static %}

{% block css_files %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio/project.css' %}">
{% endblock  %}


<a href="{% url "project-detail-page" project.slug %}">
    <div class="card 1">
        <div class="card_image"> <img src="{{ project.image.url }}" /> </div>
        <div class="card_title title-white">
            <p>{{project.title }}</p>
        </div>
    </div>
</a>



{% comment %} <li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <img src="{{ post.image.url }}" alt="Mountain Hking">
            <div class="post__content">
                <h3>{{post.title }}</h3>
                <p>{{post.excerpts}}</p>
            </div>
        </a>
    </article>
</li> {% endcomment %}
